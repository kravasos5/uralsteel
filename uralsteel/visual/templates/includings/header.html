{% load static %}

<header>
    <div class="container">
        <nav class="flex-line-container">
            <a class="nav-btn pointer{% if request.path == '/' %} nav-active{% else %} nav-common{% endif %}" href="{% url 'main' %}">Главная</a>
            <div class="nav-central">
                <a class="nav-btn pointer{% if request.path == '/ladles/' %} nav-active{% else %} nav-common{% endif %}" href="{% url 'ladles' %}">Ковши</a>
                <a class="nav-btn pointer{% if request.path == '/cranes/' %} nav-active{% else %} nav-common{% endif %}" href="{% url 'cranes' %}">Краны</a>
                <a class="nav-btn pointer{% if request.path == '/*/' %} nav-active{% else %} nav-common{% endif %}" href="#">Авария</a>
            </div>
            {% if not user.is_authenticated %}
            <a class="nav-profile pointer" href="{% url 'login' %}">
            {% else %}
            <a class="nav-profile pointer" href="{% url 'profile' slug=user.slug %}">
            {% endif %}
                {% if '/profile/' in request.path  %}
                    <img src="{% static 'visual/css/images/profile_active.png' %}">
                {% else %}
                    <img src="{% static 'visual/css/images/profile.png' %}">
                {% endif %}
            </a>
        </nav>
    <div>
</header>
